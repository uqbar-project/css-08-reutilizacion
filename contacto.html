<!DOCTYPE html>
<html>

<head>
  <title>Contacto - Reutilizable</title>
  <link href="./estilos.css" rel="stylesheet">
  <link href="./form.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo Da 2">
</head>

<body>
  <form class="form--card">
    <div class="form__fila">
      <img src="./images/contact.png" class="form__logo">
      <div class="form__titulo">Formulario de contacto</div>
    </div>
    <div class="form__fila">
      <input type="text" placeholder="Nombre completo" class="form__input--full">
    </div>
    <div class="form__fila">
      <input type="text" placeholder="Teléfono de contacto" class="form__input--full">
    </div>
    <div class="form__fila">
      <input type="mail" placeholder="Dirección de correo electrónico" class="form__input--full">
    </div>
    <div class="form__fila">
      <textarea placeholder="El motivo de su consulta" class="form__input--full form__textarea"></textarea>
    </div>
    <div class="form__botonera">
      <button class="form__boton--primario">Aceptar</button>
      <a href="#" class="form__link">Olvidé mi contraseña</a>
    </div>
  </form>
</body>

</html>
