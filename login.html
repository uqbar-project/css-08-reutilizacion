<!DOCTYPE html>
<html>

<head>
  <title>Login - Reutilizable</title>
  <link href="./estilos.css" rel="stylesheet">
  <link href="./form.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo Da 2">
</head>

<body>
  <form class="form--card">
    <div class="form__fila">
      <img src="./images/login.png" class="form__logo">
      <div class="form__titulo">Ingreso al sistema</div>
    </div>
    <div class="form__fila">
      <input type="text" placeholder="Usuario" class="form__input--full">
    </div>
    <div class="form__fila">
      <input type="password" placeholder="Contraseña: debe contener un número y al menos 7 letras"
        class="form__input--full" />
    </div>
    <div class="form__botonera">
      <button class="form__boton--primario">Aceptar</button>
      <a href="#" class="form__link">Olvidé mi contraseña</a>
    </div>
  </form>
</body>

</html>
